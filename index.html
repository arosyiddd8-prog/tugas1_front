<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 320px;
        }

        
        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 250px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%; 
            object-fit: cover; 
            border: 5px solid #007bff;
            padding: 3px;
            margin-bottom: 15px;
        }
        

        
        .name-box {
            background-color: #303438;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        
        .tiktok-btn {
            display: block;
            background-color: #352f2f;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .tiktok-btn:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="foto rosyid.jpeg" alt="Foto Profil" class="profile-img">
        

        <div class="name-box">
            Ahmad Rosyid
        </div>

        <a href="https://www.tiktok.com/@el_copaz" target="_blank" class="tiktok-btn">
           Follow My TikTok
        </a>
    </div>

</body>
</html>
